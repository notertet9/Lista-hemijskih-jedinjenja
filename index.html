<!DOCTYPE html>
<html>
<head>
    <title>Hemijska jedinjenja</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #eef; }
        input { padding: 8px; margin: 5px; width: 250px; }
        button { padding: 8px 12px; margin: 5px; }
        table { margin-top: 20px; border-collapse: collapse; width: 600px; background-color: white; }
        th, td { border: 1px solid #999; padding: 8px; text-align: center; }
        th { background-color: #ccc; }
    </style>
</head>
<body>
    <h2>Dodaj hemijsko jedinjenje</h2>
    <input type="text" id="nazivInput" placeholder="Naziv jedinjenja">
    <button onclick="dodajJedinjenje()">Dodaj</button>

    <h3>Pretraga jedinjenja</h3>
    <input type="text" id="pretragaInput" placeholder="Pretra≈æi po nazivu" oninput="pretraziJedinjenje()">

    <table id="tabela">
        <thead>
            <tr>
                <th>Naziv</th>
                <th>Formula</th>
                <th>Drugi naziv</th>
                <th>Obri≈°i / Izmeni</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="izmenaSekcija" style="display:none; margin-top:20px; background:#ddf; padding:10px; border:1px solid #99c;">
        <h3>Izmena jedinjenja</h3>
        <input type="text" id="izmenaNaziv" placeholder="Novi naziv"><br>
        <input type="text" id="izmenaFormula" placeholder="Nova formula"><br>
        <input type="text" id="izmenaDrugiNaziv" placeholder="Novi drugi naziv"><br>
        <button onclick="potvrdiIzmenu()">Potvrdi izmenu</button>
        <button onclick="otkaziIzmenu()">Otka≈æi</button>
    </div>

    <script>
        function formatirajFormuluPametno(unos) {
    const elementi = new Set([
        "H","He","Li","Be","B","C","N","O","F","Ne","Na","Mg","Al","Si","P","S","Cl","Ar",
        "K","Ca","Sc","Ti","V","Cr","Mn","Fe","Co","Ni","Cu","Zn","Ga","Ge","As","Se","Br","Kr",
        "Rb","Sr","Y","Zr","Nb","Mo","Tc","Ru","Rh","Pd","Ag","Cd","In","Sn","Sb","Te","I","Xe",
        "Cs","Ba","La","Ce","Pr","Nd","Pm","Sm","Eu","Gd","Tb","Dy","Ho","Er","Tm","Yb","Lu",
        "Hf","Ta","W","Re","Os","Ir","Pt","Au","Hg","Tl","Pb","Bi","Po","At","Rn","Fr","Ra",
        "Ac","Th","Pa","U","Np","Pu","Am","Cm","Bk","Cf","Es","Fm","Md","No","Lr","Rf","Db",
        "Sg","Bh","Hs","Mt","Ds","Rg","Cn","Fl","Lv","Ts","Og"
    ]);

    const superscriptMap = {
        "+": "‚Å∫", "-": "‚Åª",
        "0": "‚Å∞", "1": "¬π", "2": "¬≤", "3": "¬≥", "4": "‚Å¥",
        "5": "‚Åµ", "6": "‚Å∂", "7": "‚Å∑", "8": "‚Å∏", "9": "‚Åπ"
    };

    let rezultat = "";
    let i = 0;
    unos = unos.toLowerCase();

    while (i < unos.length) {
        let slovo1 = unos[i].toUpperCase();
        let slovo2 = unos[i + 1] ? unos[i + 1].toLowerCase() : "";

        if (elementi.has(slovo1 + slovo2)) {
            rezultat += slovo1 + slovo2;
            i += 2;
        } else if (elementi.has(slovo1)) {
            rezultat += slovo1;
            i += 1;
        } else if (/\d/.test(unos[i])) {
            let broj = "";
            while (i < unos.length && /\d/.test(unos[i])) {
                broj += unos[i];
                i++;
            }
            rezultat += [...broj].map(c => String.fromCharCode(8320 + parseInt(c))).join('');
        } else if (unos[i] === "^") {
            i++;
            let naboj = "";
            while (i < unos.length && /[\d+-]/.test(unos[i])) {
                naboj += unos[i];
                i++;
            }
            rezultat += [...naboj].map(c => superscriptMap[c] || c).join('');
        } else if (/[\d+-]/.test(unos[i]) && i === unos.length - 1 || (unos[i] === "+" || unos[i] === "-")) {
            let naboj = "";
            while (i < unos.length && /[\d+-]/.test(unos[i])) {
                naboj += unos[i];
                i++;
            }
            rezultat += [...naboj].map(c => superscriptMap[c] || c).join('');
        } else {
            rezultat += unos[i];
            i++;
        }
    }

    return rezultat;
}

async function dodajJedinjenje() {
    const naziv = document.getElementById("nazivInput").value.trim();
    document.getElementById("pretragaInput").value = "";

    if (!naziv) return;

    const formula = prompt(`Unesi formulu za "${naziv}":`);
    if (!formula) return;

    const drugiNaziv = prompt(`Unesi drugi naziv za "${naziv}" (opciono):`);

    const response = await fetch("https://lista-hemijskih-jedinjenja.onrender.com/dodaj", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ naziv, formula, drugi_naziv: drugiNaziv })
    });

    if (!response.ok) {
        alert("Gre≈°ka pri dodavanju jedinjenja.");
        return;
    }

    document.getElementById("nazivInput").value = "";
    document.getElementById("pretragaInput").value = "";

    await new Promise(resolve => setTimeout(resolve, 500));
    pretraziJedinjenje();
}

async function pretraziJedinjenje() {
    const unos = document.getElementById("pretragaInput").value.trim().toLowerCase();
    const response = await fetch("https://lista-hemijskih-jedinjenja.onrender.com/sva-jedinjenja");
    const jedinjenja = await response.json();

     const filtrirano = unos
        ? jedinjenja.filter(j => j.naziv.toLowerCase().includes(unos))
        : jedinjenja;

    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";
    for (const j of filtrirano) {
        const red = document.createElement("tr");
        red.innerHTML = `
            <td>${j.naziv}</td>
            <td>${formatirajFormuluPametno(j.formula)}</td>
            <td>${j.drugi_naziv || "-"}</td>
            <td>
                <button onclick="obrisiJedinjenje('${j.naziv}')">üóëÔ∏è</button>
                <button onclick="prikaziIzmenu('${j.naziv}', '${j.formula}', '${j.drugi_naziv || ""}')">‚úèÔ∏è</button>
            </td>
        `;
        tbody.appendChild(red);
    }
}
async function obrisiJedinjenje(naziv) {
    const potvrda = confirm(`Da li ≈æeli≈° da obri≈°e≈° "${naziv}"?`);
    if (!potvrda) return;

    await fetch(`https://lista-hemijskih-jedinjenja.onrender.com/obrisi/${encodeURIComponent(naziv)}`, {
        method: "DELETE"
    });

    pretraziJedinjenje();
}

let trenutnoMenja = null;

function prikaziIzmenu(naziv, formula, drugiNaziv) {
    trenutnoMenja = naziv;
    document.getElementById("izmenaNaziv").value = naziv;
    document.getElementById("izmenaFormula").value = formula;
    document.getElementById("izmenaDrugiNaziv").value = drugiNaziv;
    document.getElementById("izmenaSekcija").style.display = "block";
}

function otkaziIzmenu() {
    trenutnoMenja = null;
    document.getElementById("izmenaSekcija").style.display = "none";
}

async function potvrdiIzmenu() {
    const noviNaziv = document.getElementById("izmenaNaziv").value.trim();
    const novaFormula = document.getElementById("izmenaFormula").value.trim();
    const noviDrugiNaziv = document.getElementById("izmenaDrugiNaziv").value.trim();

    if (!noviNaziv || !novaFormula) {
        alert("Naziv i formula su obavezni.");
        return;
    }

    await fetch(`https://lista-hemijskih-jedinjenja.onrender.com/izmeni/${encodeURIComponent(trenutnoMenja)}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            naziv: noviNaziv,
            formula: novaFormula,
            drugi_naziv: noviDrugiNaziv
        })
    });

    otkaziIzmenu();
    pretraziJedinjenje();
}

// Inicijalno uƒçitavanje liste
pretraziJedinjenje();


    </script>
