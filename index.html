<!DOCTYPE html>
<html>
<head>
    <title>Hemijska jedinjenja</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #eef; }
        input, button { padding: 8px; margin: 5px; width: 250px; }
        table { margin-top: 20px; border-collapse: collapse; width: 600px; background-color: white; }
        th, td { border: 1px solid #999; padding: 8px; text-align: center; }
        th { background-color: #ccc; }
    </style>
</head>
<body>
    <h2>Dodaj hemijsko jedinjenje</h2>
    <input type="text" id="nazivInput" placeholder="Naziv jedinjenja"><br>
    <input type="text" id="formulaInput" placeholder="Formula"><br>
    <input type="text" id="drugiNazivInput" placeholder="Drugi naziv (opciono)"><br>
    <button onclick="dodajJedinjenje()">Dodaj</button>

    <table id="tabela">
        <thead>
            <tr>
                <th>Naziv</th>
                <th>Formula</th>
                <th>Drugi naziv</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function dodajJedinjenje() {
            const naziv = document.getElementById("nazivInput").value.trim();
            const formula = document.getElementById("formulaInput").value.trim();
            const drugiNaziv = document.getElementById("drugiNazivInput").value.trim();

            if (!naziv || !formula) {
                alert("Naziv i formula su obavezni.");
                return;
            }

            await fetch("https://lista-hemijskih-jedinjenja.onrender.com/dodaj", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ naziv, formula, drugi_naziv: drugiNaziv })
            });

            document.getElementById("nazivInput").value = "";
            document.getElementById("formulaInput").value = "";
            document.getElementById("drugiNazivInput").value = "";

            await new Promise(resolve => setTimeout(resolve, 500));
            prikaziJedinjenja();
        }

        async function prikaziJedinjenja() {
            const response = await fetch("https://lista-hemijskih-jedinjenja.onrender.com/sva-jedinjenja");
            const jedinjenja = await response.json();

            const tbody = document.querySelector("#tabela tbody");
            tbody.innerHTML = "";
            for (const j of jedinjenja) {
                const red = document.createElement("tr");
                red.innerHTML = `
                    <td>${j.naziv}</td>
                    <td>${j.formula}</td>
                    <td>${j.drugi_naziv || "-"}</td>
                `;
                tbody.appendChild(red);
            }
        }

        prikaziJedinjenja();
    </script>
</body>
</html>
